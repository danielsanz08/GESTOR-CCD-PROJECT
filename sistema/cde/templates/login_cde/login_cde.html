{% extends 'navbar.html' %}
{% load static%}
{% block contenido %}
<link rel="stylesheet" href="{% static 'css/login_pap.css' %}?v={% now 'U' %}">
<style>
    body.dark .login{
        background-color: rgba(0, 0, 0, 0.788);
    }
    body.dark h3,
    body.dark label{
        color: white;
    }
    body.dark #btn{
        background: #013770;
    }
    body.dark #btn:hover{
        background: #011d3b;
        
    }
        .atras-link {
        display: inline-block;
        margin-bottom: 10px;
        color: #007bff;
        text-decoration: none;
        z-index: 1000;
        position: relative;
        top: -30vh;
        right: 104vh;
    }
    .atras-link:hover {
        text-decoration: underline;
        color: #044993; ;
    }
</style>
<a href="{% url 'libreria:inicio' %}" class="atras-link" title="Volver al inicio"><i data-feather="arrow-left"></i> </a>
<form method="POST" action="{% url 'cde:login_cde' %}" class="login">
    <h3><i data-feather="user"></i>
        Iniciar sesión - Módulo Centro de eventos</h3>
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required title="Digita tu correo electrónico">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required title="Digita tu contraseña">
    </div>
    <button type="submit" class="btn" id="btn">Iniciar sesión</button>
    <div class="op">
        <a href="{% url 'libreria:password_reset' %}" title="Restablecer contraseña">¿Olvidaste la contraseña?</a>
    </div>
</form>

{% endblock %}
