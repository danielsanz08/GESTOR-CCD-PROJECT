{% extends 'navbar.html' %}
{% load static%}
{% block contenido %}

<link rel="stylesheet" href="{% static 'css/login_pap.css' %}?v={% now 'U' %}">
<style>
    body.dark .login{
        background-color: rgba(0, 0, 0, 0.788);
    }
    body.dark h3,
    body.dark label,
    body.dark .op .contraseña{
        color: white;
    }
    body.dark #btn{
        background: #013770;
    }
    body.dark #btn:hover{
        background: #011d3b;
        
    }
    body.resaltar-enlaces .papeleria,
    body.resaltar-enlaces .cafeteria,
    body.resaltar-enlaces .contraseña{
        background-color: #1c96bb !important;
        width: 100px;
        display: inline;
    }

</style>
<form method="POST" action="{% url 'papeleria:login_papeleria' %}" class="login">
    <h3 class="titulo"><i data-feather="user"></i>
        Iniciar sesión - Módulo papeleria</h3>
    {% csrf_token %}
    <div class="form-group">
        <label for="email" class="email-label">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
    </div>
    <div class="form-group">
        <label for="password" class="password-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="btn">Iniciar sesión</button>
    <div class="op">
        <a href="{% url 'libreria:password_reset' %}" class="contraseña">¿Olvidaste la contraseña?</a>
    </div>
</form>


{% endblock %}
