{% extends 'navbar.html' %}
{% block titulo %} Grafica bajo stock {% endblock %}
{% block contenido %} 
<style>
    #grafica {
        width: 80%;
        max-width: 800px;
        position: absolute;
        top: 20vh;
        left: 40vh;
        height: 55vh;
        z-index: 1;
    }

    #cuadradoFondo {
        width: 80%;
        max-width: 800px;
        background-color: rgb(255, 255, 255); 
        position: absolute;
        top: 29vh; 
        left: 35vh;
        height: 58vh;
        z-index: 0; 
        border: 1px solid black;
    }
</style>
<div class="estadisticas-container">
    <div id="cuadradoFondo"></div>
    <div id="grafica">
        <h2>Grafica de productos con bajo stock</h2>
        <canvas id="graficaBajoStock"></canvas>
    </div>
</div>

{{ nombres|json_script:"labels-data" }}
{{ cantidades|json_script:"cantidades-data" }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const nombres = JSON.parse(document.getElementById('labels-data').textContent);
    const cantidades = JSON.parse(document.getElementById('cantidades-data').textContent)
  
    const maxCantidad = 100;
  
    const cantidadesPorcentaje = cantidades.map(c =>{
        let porcentaje = (c / maxCantidad) * 100;
        return porcentaje > 100 ? 100 : porcentaje.toFixed(2);
    });
  
    const ctx = document.getElementById('graficaBajoStock').getContext('2d');
    new Chart(ctx,{
        type:'bar',
        data: {
            labels: nombres,
            datasets: [{
                label : 'Porcentaje',
                data: cantidadesPorcentaje,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                barThickness: 'flex',
                maxBarThickness: 30,
                categoryPercentage: 0.4,
                barPercentage: 1.0
            }]
        },
        options: {
            responsive : true,
            scales: {
                y: {
                    beginAtZero : true,
                    max:10,
                    title: {
                        display : true,
                        text : 'Cantidad (%)'
                    },
                    ticks: {
                        callback : function(value){
                            return value + '%';
                        }
                    }
                },
                x: {
                    display: false
                }
            },
            plugins : {
                tooltip:{
                    callbacks:{
                        label: function (context){
                            return context.parsed.y + '%';
                        }
                    }
                }
            }
        }
    })
</script>
{% endblock %}
