{% extends 'navbar.html' %}
{% load static%}
{% block contenido %}
<link rel="stylesheet" href="{% static 'css/login_pap.css' %}?v={% now 'U' %}">

<style>
    body.dark .login{
        background-color: rgba(0, 0, 0, 0.788);
    }
    body.dark h3,
    body.dark label{
        color: white;
    }
    body.dark #btn{
        background: #013770;
    }
    body.dark #btn:hover{
        background: #011d3b;
        
    }
</style>
<form method="POST" action="{% url 'cafeteria:login_cafeteria' %}" class="login">
    <h3><i data-feather="user"></i>
        Iniciar sesión - Módulo Cafeteria</h3>
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required title="Digita tu correo electrónico">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required title="Digita tu contraseña">
    </div>
    <button type="submit" class="btn" id="btn">Iniciar sesión</button>
    <div class="reset_password">
        <a href="{% url 'libreria:password_reset' %}" title="Restablecer contraseña">¿Olvidaste la contraseña?</a>
    </div>
</form>
{% endblock %}
