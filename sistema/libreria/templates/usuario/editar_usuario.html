{% extends 'navbar.html' %}
{% load static %}
{% block titulo %}Editar usuario{% endblock %}

{% block contenido %}
<style>
     body.dark .formulario{
        background: linear-gradient(110deg, #717f8f93, #6e6e6ee8);
    }
    body.dark h1,
    body.dark label{
        color: white;
    }
</style>
<link rel="stylesheet" href="{% static 'css/editar_usuario.css' %}?v={% now 'U' %}">

<div class="formulario">
    <h2 id="editar">Editar usuario</h2>
    <form method="POST" id="userForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Nombre de usuario</label>
            {{ form.username }}
            <div class="error-msg username-error" id="error-nombre"></div>
        </div>
        
        <div class="mb-3">
            <label for="role">Rol</label>
            {{ form.role }}
        </div>
        <div class="mb-3">
            <label for="cargo">Cargo</label>
            {{ form.cargo }}
            <div class="error-msg cargo-error" id="error-cargo"></div>
        </div>
        <div class="mb-3" id="area">
            <label for="area">Área:</label>
            {{ form.area }}
            <div class="error-msg area-error" id="error-area"></div>
        </div>
        <div class="mb-3">
            <label for="email">Correo Electrónico</label>
            {{ form.email }}
            <div class="error-msg email-error" id="error-email"></div>
        </div>

        <button type="submit" id="btn" class="btn">Editar</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('userForm');
    const boton = document.getElementById('btn');

    // Inputs
    const usernameInput = document.getElementById('id_username');
    const emailInput = document.getElementById('id_email');
    const cargoInput = document.getElementById('id_cargo');
    const areaInput = document.getElementById('id_area');
    const roleInput = document.getElementById('id_role');

    // Mensajes de error
    const usernameError = document.getElementById('error-nombre');
    const emailError = document.getElementById('error-email');
    const cargoError = document.getElementById('error-cargo');
    const areaError = document.getElementById('error-area');

    const regexCorreo = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    const caracteresRepetidosRegex = /(.)\1{2,}/;

    function capitalizarPalabras(texto) {
        return texto.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
    }

    function tieneCaracteresRepetidos(str) {
        return caracteresRepetidosRegex.test(str.toLowerCase());
    }

    function validarCampoTexto(input, errorEl, nombreCampo) {
        let valor = input.value.replace(/[0-9]/g, '');

        if (tieneCaracteresRepetidos(valor)) {
            errorEl.textContent = `No se permiten 3 o más caracteres iguales seguidos en ${nombreCampo}.`;
            return false;
        }

        if (valor.trim().length < 3) {
            errorEl.textContent = `Mínimo 3 caracteres en ${nombreCampo}.`;
            return false;
        }

        input.value = capitalizarPalabras(valor);
        errorEl.textContent = '';
        return true;
    }

    usernameInput.addEventListener('input', () => {
        validarCampoTexto(usernameInput, usernameError, 'el nombre de usuario');
    });

    cargoInput.addEventListener('input', () => {
        validarCampoTexto(cargoInput, cargoError, 'el cargo');
    });

    emailInput.addEventListener('input', () => {
        emailError.textContent = '';
        const email = emailInput.value.trim();

        if (!regexCorreo.test(email)) {
            emailError.textContent = 'Correo no válido.';
            return;
        }

        if (tieneCaracteresRepetidos(email)) {
            emailError.textContent = 'No se permiten 3 caracteres iguales seguidos.';
            return;
        }

        // Verificar si el correo ya existe (validación asincrónica)
        fetch(`/validar_datos?email=${encodeURIComponent(email)}`)
            .then(res => res.json())
            .then(data => {
                if (data.email) {
                    emailError.textContent = data.email;
                }
            })
            .catch(err => {
                console.error('Error al verificar email:', err);
            });
    });

    form.addEventListener('submit', (e) => {
        let valido = true;

        const nombreValido = validarCampoTexto(usernameInput, usernameError, 'el nombre de usuario');
        const cargoValido = validarCampoTexto(cargoInput, cargoError, 'el cargo');
        const email = emailInput.value.trim();

        if (!regexCorreo.test(email)) {
            emailError.textContent = 'Correo no válido.';
            valido = false;
        } else if (tieneCaracteresRepetidos(email)) {
            emailError.textContent = 'No se permiten 3 caracteres iguales seguidos en el correo.';
            valido = false;
        }

        if (!areaInput.value || areaInput.value.trim() === '') {
            areaError.textContent = 'Seleccione un área.';
            valido = false;
        } else {
            areaError.textContent = '';
        }

        if (!nombreValido || !cargoValido || !valido) {
            e.preventDefault(); // Evita el envío
        }
    });
});
</script>

{% endblock %}
